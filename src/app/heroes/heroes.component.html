<h2>My Heroes</h2>

<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  color
  <li *ngFor="let col of color">
    <a routerLink="/detail/{{col.id}}">
      <span class="badge">{{col.id}}</span> {{col.main_color}}
    </a>
    
  </li>
</ul>
